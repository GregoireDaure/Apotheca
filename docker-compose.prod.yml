services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-medicine}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-medicine_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-medicine}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    restart: always
    environment:
      DATABASE_URL: "postgresql://${DB_USER:-medicine}:${DB_PASSWORD}@db:5432/${DB_NAME:-medicine_manager}"
      PORT: "3000"
      NODE_ENV: "production"
      JWT_SECRET: ${JWT_SECRET}
      WEBAUTHN_RP_NAME: ${WEBAUTHN_RP_NAME:-Apotheca}
      WEBAUTHN_RP_ID: ${DOMAIN}
      WEBAUTHN_ORIGIN: "https://${DOMAIN}"
      BDPM_API_URL: "https://medicaments-api.giygas.dev"
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_SUBJECT: "mailto:${ACME_EMAIL}"
    ports:
      - "3100:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - web
      - internal

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    restart: always
    ports:
      - "8100:80"
    networks:
      - web

volumes:
  postgres_data:

networks:
  web:
    driver: bridge
  internal:
    driver: bridge
