# ─────────────────────────────────────────────────────────────────────
# MedicineManager — Production Docker Compose
# Usage:
#   cp .env.production.example .env.production
#   docker compose -f docker-compose.prod.yml --env-file .env.production up -d --build
# ─────────────────────────────────────────────────────────────────────

services:
  # ── Traefik Reverse Proxy ─────────────────────────────────────────
  traefik:
    image: traefik:v3.4
    restart: always
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      # HTTP → HTTPS redirect
      - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
      - "--entryPoints.web.http.redirections.entryPoint.scheme=https"
      # Let's Encrypt
      - "--certificatesResolvers.letsencrypt.acme.httpChallenge.entryPoint=web"
      - "--certificatesResolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesResolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - web

  # ── PostgreSQL Database ───────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-medicine}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-medicine_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-medicine}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend (NestJS API) ──────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    restart: always
    environment:
      DATABASE_URL: "postgresql://${DB_USER:-medicine}:${DB_PASSWORD}@db:5432/${DB_NAME:-medicine_manager}"
      PORT: "3000"
      NODE_ENV: "production"
      JWT_SECRET: ${JWT_SECRET}
      WEBAUTHN_RP_NAME: ${WEBAUTHN_RP_NAME:-Apotheca}
      WEBAUTHN_RP_ID: ${DOMAIN}
      WEBAUTHN_ORIGIN: "https://${DOMAIN}"
      BDPM_API_URL: "https://medicaments-api.giygas.dev"
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_SUBJECT: "mailto:${ACME_EMAIL}"
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`, `/reference`)"
      - "traefik.http.routers.api.entryPoints=websecure"
      - "traefik.http.routers.api.tls.certResolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
    networks:
      - web
      - internal

  # ── Frontend (Nginx serving static SPA) ───────────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.web.entryPoints=websecure"
      - "traefik.http.routers.web.tls.certResolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=80"
      # Lower priority so /api routes match the backend first
      - "traefik.http.routers.web.priority=1"
      - "traefik.http.routers.api.priority=2"
    networks:
      - web

volumes:
  postgres_data:
  letsencrypt:

networks:
  web:
    driver: bridge
  internal:
    driver: bridge
