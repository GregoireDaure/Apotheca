name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Lint API
        run: pnpm --filter api lint

      - name: Lint Web
        run: pnpm --filter web lint

      - name: Typecheck API
        run: pnpm --filter api exec tsc --noEmit

      - name: Typecheck Web
        run: pnpm --filter web exec tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: medicine_manager
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U user -d medicine_manager"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run API tests
        run: pnpm --filter api test
        env:
          DATABASE_URL: postgresql://user:password@localhost:5433/medicine_manager
          JWT_SECRET: ci-test-secret
          WEBAUTHN_RP_NAME: Apotheca
          WEBAUTHN_RP_ID: localhost
          WEBAUTHN_ORIGIN: http://localhost:5173

      - name: Run Web tests
        run: pnpm --filter web test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
